name: CI

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            triple: aarch64-apple-darwin
          - os: macos-13
            triple: x86_64-apple-darwin
          - os: buildjet-32vcpu-ubuntu-2004
            triple: x86_64-unknown-linux-gnu
          - os: buildjet-32vcpu-ubuntu-2204-arm
            triple: aarch64-unknown-linux-gnu
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2024-04-17
          profile: default
          override: true
          default: true
          components: llvm-tools, rustc-dev
      - uses: lukka/get-cmake@v3.27.4

      - name: Show rust version
        run: |
          cargo version
          rustup toolchain list

      - name: Install SP1 toolchain
        run: |
          curl -L https://raw.githubusercontent.com/succinctlabs/sp1/mattstam/c-flags/sp1up/install | bash
          export PATH=/home/runner/.sp1/bin:$PATH
          ~/.sp1/bin/sp1up --version dev --c-toolchain
          ~/.sp1/bin/cargo-prove prove --version

      - name: Check out succinctlabs/rust
        uses: actions/checkout@v3
        with:
          submodules: "recursive"
          path: rust
          fetch-depth: 0

      - name: Check out succinctlabs/sp1
        uses: actions/checkout@v3
        with:
          repository: succinctlabs/sp1
          ref: mattstam/c-flags
          path: sp1

      - name: Build
        run: |
          cd sp1/cli
          GITHUB_ACTIONS=false SP1_BUILD_DIR=$GITHUB_WORKSPACE cargo run --bin cargo-prove -- prove build-toolchain

      - name: Archive build output
        uses: actions/upload-artifact@v3
        with:
          name: rust-toolchain-${{ matrix.triple }}
          path: sp1/cli/rust-toolchain-${{ matrix.triple }}.tar.gz
